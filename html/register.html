<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>나만의 메모장</title>
        <link href="/style/register.css" rel="stylesheet">
    </head>
    <body>

        <div class="outer-div">
            <div class="inner-div">
                <form method="post" action="/register">
                    <table>
                        <tr>
                            <td id="img_td">
                                <img src="/style/memo_icon.png" width="150">
                            </td>
                        </tr>
                        <tr>
                            <td id="label">아이디</td>
                        </tr>
                        <tr>
                            <td><input type="text" name="id" required/></td>
                        </tr>
                        <tr>
                            <td id="label">비밀번호</td>
                        </tr>
                        <tr> 
                            <td><input type="password" name="pass" required/></td>
                        </tr>
                        <tr>
                            <td id="label">이름</td>
                        </tr>
                        <tr>
                            <td><input type="text" name="name" required/></td>
                        </tr>  
                        <tr>
                            <td><button type="submit">회원가입</button></td>
                        </tr>
                    </table>
                    <br/>
                </form>

                <div id="div-login">
                    <span>이미 회원이신가요?&nbsp;&nbsp;</span><a href="/">로그인</a>
                </div>

            </div>
        </div>
    </body>
</html>
