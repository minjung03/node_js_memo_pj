<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title><%= name %>의 메모장 </title>
        <script src="/js/deletememo.js" defer></script>
        <link href="/style/detail.css" rel="stylesheet">
        <link href="/style/modal.css" rel="stylesheet">
    </head>
    <div class="modal">
        <div class="modal_body">
            <p>정말 삭제하시겠습니까?</p>
            <div class="modal_ok">확인</div>
            <div class="modal_no">취소</div>
        </div>
    </div>
    <body>
        
        <div class="outer-div">
            <div class="inner-div">
                <h5><a href="/list">< 목록으로</a></h5>
                <table>
                    <% data.forEach(function (item, index){ %>
                    <tr>
                        <td id="title"><%= item.title  %></td>
                    </tr>
                    <tr>
                        <td id="date"><%= item.date  %> </td>
                    </tr>
                    <tr>
                        <td id="content"><%= item.content  %> </td>
                    </tr>
                    <tr>
                        <td id="etc">
                            <a id="delete" href="/delete/<%= item.post_num  %>">삭제</a>
                            <a href="/update/<%= item.post_num  %>">수정</a>
                            <!--<a href='/delete/<%= item.post_num  %>'>삭제</a>
                            <a href='/update/<%= item.post_num  %>'>수정</a>-->
                        </td>
                    </tr>
                    <% }); %>      

                </table>
            </div>
        </div>
        
    </body>
</html>
