<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>나만의 메모장</title>
    </head>
    <body>
        <h1>메모 추가</h1>

        <form method="post" accept="/add">
            <table border="1">
                <tr>
                    <td>제목</td>
                    <td><input type="text" name="title"/></td>
                </tr>
                <tr> 
                    <td>작성 날짜</td>
                    <td><input type="date" name="date"/></td>
                </tr>   
                <tr>
                    <td>내용</td>
                    <td><textarea name="content"></textarea></td>
                </tr>
            </table>
            <br/>
            <input type="submit" value="작성 완료">
        </form>
    </body>
</html>
