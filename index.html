<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>나만의 메모장</title>

        <link href="style/modal.css" rel="stylesheet" />
        <script src="/js/modal.js" defer></script>
    </head>
    
    <body>
        <div class="outer-div">
            <div class="inner-div">
                <form method="post" action="/login">
                    <table>
                        <tr>
                            <td id="img_td">
                                <img src="/style/memo_icon.png" width="150">
                            </td>
                        </tr>
                        <tr>
                            <td id="label">아이디</td>
                        </tr>
                        <tr>
                            <td><input type="text" name="id" required/></td>
                        </tr>
                        <tr>
                            <td id="label">비밀번호</td>
                        </tr>
                        <tr> 
                            <td><input type="password" name="pass" required/></td>
                        </tr>   
                        <tr>
                            <td><button type="submit">LOGIN</button></td>
                        </tr>
                    </table>  
                </form>

                <div id="div-register">
                    <span>아직 회원이 아니신가요?&nbsp;&nbsp;</span><a href="/register">회원가입</a>
                </div>
                
            <div>
        </div>
    </body>
